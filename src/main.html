<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="main.css">
    <title>Homework</title>
</head>
<body>
<div class="w-full h-screen flex items-center">
    <div class="max-w-[1000px] w-full flex flex-col items-center mx-auto px-[40px]">
        <video id="video" class="min-w-[500px] max-h-[400px] rounded-2xl" src=""></video>
        <div class="text-center py-[20px]">
            <h2 id="video-title" class="text-white text-[35px] font-extra bold tracking-[2px]">Drive BMW</h2>
            <p id="video-company" class="text-gray-300">BMW</p>
        </div>
        <div class="w-full my-[10px]">
            <div class="flex items-center justify-center gap-10">
                <button id="prev-btn" class="text-gray-600 text-[40px] hover:scale-105 hover:text-black"><i class="bi bi-rewind-fill"></i>
                </button>
                <button id="play-btn" class="text-gray-600 text-[50px] w-[70px] h-[70px] rounded-full flex items-center justify-center hover:text-black">
                    <i class="bi bi-play-fill ml-[5px]"></i>
                    <i class="bi bi-pause-fill hidden"></i>
                </button>
                <button id="next-btn" class="text-gray-600 text-[40px] hover:scale-105 hover:text-black"><i class="bi bi-fast-forward-fill"></i></button>
                <button id="list-btn" class="text-gray-600 text-[40px] hover:scale-105 hover:text-black"><i class="bi bi-view-list"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>

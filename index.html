<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Title</title>
</head>
<body>

<div class="wrapper">
    <div id="result" class="wrapper-cards">

    </div>
</div>

<div class="update-modal">
    <div class="modal">
        <div class="top-form">
            <div class="close-modal">
                &#10006;
            </div>
        </div>
        <div class="update-form">
            <h2>Update product</h2>
            <form>
                <input required id="title" class="form-control" type="text" placeholder="Enter title">
                <input required id="price" class="form-control" type="text" placeholder="Price">
                <input required id="discount" class="form-control" type="text" placeholder="Discount">
                <button type="submit" class="submit-btn">Submit updating</button>
            </form>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>

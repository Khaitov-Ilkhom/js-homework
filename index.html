<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Title</title>
</head>
<body>

<div class="wrapper">
    <div class="box">
        <div class="inputs">
            <select id="select-country">
                <option id="country-code" value="">Select Country</option>
            </select>
            <form id="form">
                <input type="number" id="holiday-date" required>
            </form>
        </div>
        <div class="table">
            <table id="selected-country"></table>
            <table id="border-country"></table>
            <table id="holiday-info"></table>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>

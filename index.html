<body>
<h1>Student Ma'lumotlar</h1>
<form id="studentForm">
    <label for="name">Ism:</label>
    <input type="text" id="name" required>
    <label for="age">Yosh:</label>

    <label for="major">Mutaxassislik:</label>
    <input type="text" id="major" required>
    <button type="submit">Qo'shish</button>
</form>
<table id="studentTable">
    <thead>
    <tr>
        <th>Ism</th>
        <th>Yosh</th>
        <th>Mutaxassislik</th>
        <th>Amal</th>
    </tr>
    </thead>
    <tbody>
    <!-- Ma'lumotlar bu yerda ko'rsatiladi -->
    </tbody>
</table>


<script src="./app.js"></script>
</body>

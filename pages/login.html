<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Log In</title>
</head>
<body>

<div class="wrapper">
    <h2><a href="/index.html">Weather App</a></h2>
    <form id="login-form" class="all-form">
        <h1>Log In</h1>
        <input id="email" type="email" placeholder="Enter your email" required>
        <input id="password" type="password" placeholder="Enter your password" required min="8">
        <button type="submit">Log In</button>
        <p>Doesn't have any account? <a href="./register.html">Register</a></p>
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Register</title>
</head>
<body>

<div class="wrapper">
    <h2><a href="/index.html">Weather App</a></h2>
    <form id="register-form" class="all-form">
        <h1>Register</h1>
        <input id="name" type="text" placeholder="Enter your name" required>
        <input id="email" type="email" placeholder="Enter your email" required>
        <input id="password" type="password" placeholder="Create your password" required min="8">
        <input id="avatar" type="url" placeholder="Enter your avatar Url" required>
        <button type="submit">Register</button>
        <p>All ready have an account? <a href="./login.html">Log In</a></p>
    </form>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/js/register.js"></script>
</body>
</html>
